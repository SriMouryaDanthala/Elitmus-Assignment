<head>

<body>
    <div class="container">
        <div class="cont1">
            <label for="email">Email: </label> <br>
            <input type="text" id="email" placeholder="Enter your Email"><br>
            <label for="password">Password: </label><br>
            <input type="password" id="password" placeholder="Enter your Password"><br>

            <button id="signup">Sign Up</button>
        </div>
    </div>

          authDomain: "elitmusassignment-c1c4a.firebaseapp.com",
          projectId: "elitmusassignment-c1c4a",
          storageBucket: "elitmusassignment-c1c4a.appspot.com",
          messagingSenderId: "383083261186",
          appId: "1:383083261186:web:918ef9ce9fbbf6b757e61b",

      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
    
    
      document.querySelector('#signup').addEventListener('click', function(){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                // ...
                alert("Login Successful");
                window.location.replace('home.html');
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorCode + " " + errorMessage);
            });
        })
    </script>
